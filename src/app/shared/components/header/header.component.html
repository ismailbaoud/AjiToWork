<!-- header.component.html - Shared Header Component -->
<header
  class="sticky top-0 z-50 w-full border-b border-slate-200 bg-white/95 backdrop-blur-xl shadow-sm"
>
  <div
    class="max-w-7xl mx-auto px-5 sm:px-6 lg:px-8 h-16 md:h-20 flex items-center justify-between"
  >
    <!-- Logo and Brand -->
    <div class="flex items-center gap-10">
      <a
        (click)="navigateToHome()"
        class="flex items-center gap-3 group cursor-pointer"
      >
        <div
          class="bg-blue-600 p-2.5 rounded-xl text-white shadow-md group-hover:shadow-[0_0_20px_-5px_rgba(37,99,235,0.4)] transition-shadow duration-300"
        >
          <span class="material-symbols-outlined text-2xl">work</span>
        </div>
        <span
          class="text-2xl font-extrabold tracking-tight bg-gradient-to-r from-blue-700 to-blue-500 bg-clip-text text-transparent"
        >
          JobFinder
        </span>
      </a>

      <!-- Navigation Links -->
      <nav
        class="flex items-center gap-4 sm:gap-6 lg:gap-8 text-sm sm:text-base font-medium"
      >
        <a
          routerLink="/"
          routerLinkActive="text-blue-600 font-semibold"
          [routerLinkActiveOptions]="{ exact: true }"
          class="text-slate-700 hover:text-blue-600 transition-colors duration-200"
          >Find Jobs</a
        >
        <a
          routerLink="/applications"
          routerLinkActive="text-blue-600 font-semibold"
          class="text-slate-700 hover:text-blue-600 transition-colors duration-200"
          >Applications</a
        >
        <a
          routerLink="/favorites"
          routerLinkActive="text-blue-600 font-semibold"
          class="text-slate-700 hover:text-blue-600 transition-colors duration-200"
          >Favorites</a
        >
      </nav>
    </div>

    <!-- User Actions -->
    <div class="flex items-center gap-2 sm:gap-4">
      @if (isLoggedIn()) {
        <!-- User Menu -->
        <div class="relative">
          <button
            (click)="toggleUserMenu()"
            class="flex items-center gap-2 px-4 py-2 rounded-xl hover:bg-slate-100 transition-colors duration-200"
          >
            <div
              class="w-8 h-8 rounded-full bg-blue-600 text-white flex items-center justify-center font-semibold text-sm"
            >
              {{ getUserInitials() }}
            </div>
            <span class="hidden sm:block text-sm font-medium text-slate-700">{{
              getUserFirstName()
            }}</span>
            <span class="material-symbols-outlined text-slate-400 text-lg">{{
              showUserMenu() ? "expand_less" : "expand_more"
            }}</span>
          </button>

          <!-- Dropdown Menu -->
          @if (showUserMenu()) {
            <div
              class="absolute right-0 mt-2 w-64 bg-white rounded-xl shadow-xl border border-slate-200 py-2 z-50"
            >
              <!-- User Info -->
              <div class="px-4 py-3 border-b border-slate-100">
                <p class="text-sm font-semibold text-slate-900">
                  {{ getUserFirstName() }}
                </p>
                <p class="text-xs text-slate-500">
                  {{ currentUser()?.email }}
                </p>
              </div>

              <!-- Menu Items -->
              <div class="py-2">
                <button
                  (click)="navigateToProfile()"
                  class="w-full flex items-center gap-3 px-4 py-2.5 hover:bg-slate-50 transition-colors text-left"
                >
                  <span class="material-symbols-outlined text-slate-600"
                    >account_circle</span
                  >
                  <span class="text-sm font-medium text-slate-700"
                    >Profile Settings</span
                  >
                </button>
                <a
                  routerLink="/applications"
                  (click)="closeUserMenu()"
                  class="w-full flex items-center gap-3 px-4 py-2.5 hover:bg-slate-50 transition-colors"
                >
                  <span class="material-symbols-outlined text-slate-600"
                    >work</span
                  >
                  <span class="text-sm font-medium text-slate-700"
                    >My Applications</span
                  >
                </a>
                <a
                  routerLink="/favorites"
                  (click)="closeUserMenu()"
                  class="w-full flex items-center gap-3 px-4 py-2.5 hover:bg-slate-50 transition-colors"
                >
                  <span class="material-symbols-outlined text-slate-600"
                    >bookmark</span
                  >
                  <span class="text-sm font-medium text-slate-700"
                    >Saved Jobs</span
                  >
                </a>
              </div>

              <!-- Logout -->
              <div class="border-t border-slate-100 pt-2">
                <button
                  (click)="logout()"
                  class="w-full flex items-center gap-3 px-4 py-2.5 hover:bg-red-50 transition-colors text-left"
                >
                  <span class="material-symbols-outlined text-red-600"
                    >logout</span
                  >
                  <span class="text-sm font-medium text-red-600">Sign Out</span>
                </button>
              </div>
            </div>
          }
        </div>
      } @else {
        <!-- Guest Actions -->
        <button
          (click)="navigateToLogin()"
          class="hidden sm:flex items-center gap-2 px-5 py-2.5 text-sm font-medium text-slate-700 hover:bg-slate-100 rounded-xl transition-all duration-200"
        >
          <span class="material-symbols-outlined">login</span>
          <span>Sign In</span>
        </button>
        <button
          (click)="navigateToRegister()"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded-xl shadow-lg shadow-blue-500/20 hover:shadow-blue-500/30 transition-all duration-300"
        >
          Get Started
        </button>
      }
    </div>
  </div>
</header>

<!-- Click outside to close user menu -->
@if (showUserMenu()) {
  <div
    (click)="closeUserMenu()"
    class="fixed inset-0 z-40"
    aria-hidden="true"
  ></div>
}
